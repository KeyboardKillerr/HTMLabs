<html lang="ru">
  <head>
   <meta charset="utf-8">
   <title>Список</title>
   <style>
   	* {
  	  box-sizing: border-box;
    }
	ul {
  	  margin: 0;
  	  padding: 0;
	}
	ul li {
  	  cursor: pointer;
  	  position: relative;
      padding: 12px 8px 12px 40px;
      background: #4f4e4c;
      color: white;
      font-size: 18px;
      transition: 0.2s;
	}
	ul li:nth-child(odd) {
  	  background: #969390;
	}
	ul li.checked {
      background: #888;
      color: #fff;
      text-decoration: line-through;
	}
	.dv {
      background-color: #2e2c2b;
      padding: 30px 40px;
      color: #f77c1e;
      text-align: center;
	}
    .dv:after {
      content: "";
      display: table;
      clear: both;
	}
	input {
      margin: 0;
      border: none;
      border-radius: 0;
      width: 75%;
      padding: 10px;
      float: left;
      font-size: 16px;
	}
	.button {
      padding: 10px;
      width: 25%;
      background: #d9d9d9;
      color: #555;
      float: left;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 0;
	}
  </style>
  </head>
  <body>
  <div class="dv">
    <h2>Список дел</h2>
    <input type="text" placeholder="Новое">
    <span class="button">Добавить в список</span>
  </div>
  <ul>
    <li><input type="checkbox" unchecked>Захватить интернет</li>
    <li><input type="checkbox" unchecked>Удалить все видео с котиками</li>
    <li><input type="checkbox" unchecked>Наслаждаться</li>
  </ul>
  <body>
</html>
